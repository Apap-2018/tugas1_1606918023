<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Data Pegawai</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>	
	</head>
	
	<body>
	<nav th:replace="fragments/fragment :: navbar('Data Pegawai')"></nav>
		
		<center><div class="container-fluid"></div>
		<br>
		<center><h2 th:text="'Lihat Data Pegawai - ' + ${pegawai.nip}"></h2></center>
		<br>
		
		<form th:action="@{'/pegawai/update/' + ${pegawai.nip}}" th:object="${pegawai}" method="POST">
			<table>
				<tr>
					<td>NIP :</td>
					<td th:text=" ${pegawai.nip}"></td>
				</tr>
				<tr>
					<td>Nama :</td>
					<td th:text=" ${pegawai.nama}"></td>
				</tr>
				<tr>
					<td>Tempat Lahir :</td>
					<td th:text=" ${pegawai.tempatLahir}"></td>
				</tr>
				<tr>
					<td>Tanggal Lahir :</td>
					<td th:text=" ${pegawai.tanggalLahir}"></td>
				</tr>
				<tr>
					<td>Tahun Masuk :</td>
					<td th:text=" ${pegawai.tahunMasuk}"></td>
				</tr>
				<tr>
					<td>Nama Instansi :</td>
					<td th:text=" ${namaInstansi}"></td>
				</tr>
				<tr>
					<div th:each="jabatannya : ${listJabatan}">
						<td>Jabatan :</td>
						<td th:text=" ${jabatannya.nama}"></td>
					</div>
				</tr>
				<tr>
					<td>Gaji :</td>
					<td th:text=" ${gajiTertinggi}"></td>
				</tr>
			</table>
			<br>
			<button type="submit">Ubah</button>
		</form></center>
	</body>
</html>
