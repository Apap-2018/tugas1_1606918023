<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Data Pegawai</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>	
	</head>
	
	<body>
	<nav th:replace="fragments/fragment :: navbar('SIPEG')"></nav>
		
		<div class="container-fluid"></div>
		<br>
		<h2 th:text="Data Pegawai Termuda"></h2>
		<br>
		
		<form>
			<table>
				<tr>
					<td width="200">NIP</td>
					<td th:text=" ${pegawai.nip}" width="200"></td>
				</tr>
				<tr>
					<td>Nama</td>
					<td th:text=" ${pegawai.nama}"></td>
				</tr>
				<tr>
					<td>Tempat Lahir</td>
					<td th:text=" ${pegawai.tempatLahir}"></td>
				</tr>
				<tr>
					<td>Tanggal Lahir</td>
					<td th:text=" ${pegawai.tanggalLahir}"></td>
				</tr>
				<tr>
					<td>Tahun Masuk</td>
					<td th:text=" ${pegawai.tahunMasuk}"></td>
				</tr>
				<tr>
					<td>Nama Instansi</td>
					<td th:text=" ${namaInstansi} + ' - '+${pegawai.instansi.provinsi.nama}"></td>
				</tr>
				<tr>
      				<td>Jabatan</td>
      				<td><ul th:each="jabatannya : ${listJabatan}">
 							<li th:text="${jabatannya.nama}"/>	
 						</ul>
 					</td>	
   				</tr>
			</table>
		</form>
		
		
		<div class="container-fluid"></div>
		<br>
		<h2 th:text="Data Pegawai Tertua"></h2>
		<br>
		
		<form>
			<table>
				<tr>
					<td width="200">NIP</td>
					<td th:text=" ${pegawai.nip}" width="200"></td>
				</tr>
				<tr>
					<td>Nama</td>
					<td th:text=" ${pegawai.nama}"></td>
				</tr>
				<tr>
					<td>Tempat Lahir</td>
					<td th:text=" ${pegawai.tempatLahir}"></td>
				</tr>
				<tr>
					<td>Tanggal Lahir</td>
					<td th:text=" ${pegawai.tanggalLahir}"></td>
				</tr>
				<tr>
					<td>Tahun Masuk</td>
					<td th:text=" ${pegawai.tahunMasuk}"></td>
				</tr>
				<tr>
					<td>Nama Instansi</td>
					<td th:text=" ${namaInstansi} + ' - '+${pegawai.instansi.provinsi.nama}"></td>
				</tr>
				<tr>
      				<td>Jabatan</td>
      				<td><ul th:each="jabatannya : ${listJabatan}">
 							<li th:text="${jabatannya.nama}"/>	
 						</ul>
 					</td>	
   				</tr>
			</table>
		</form>
	</body>
</html>
