<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Detail Pegawai</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>	
	</head>
	
	<body>
		<nav th:replace="fragments/fragment :: navbar('SIPEG')"></nav>
		<br>
		<center>
		<h2>Detail Pegawai Termuda</h2>
		<br>
		<form>
			<table>
				<tr>
					<td width="200" height="40">NIP</td>
					<td th:text=" ${pegawaiMuda.nip}" width="300"></td>
				</tr>
				<tr>
					<td height="40">Nama</td>
					<td th:text=" ${pegawaiMuda.nama}"></td>
				</tr>
				<tr>
					<td height="40">Tempat Lahir</td>
					<td th:text=" ${pegawaiMuda.tempatLahir}"></td>
				</tr>
				<tr>
					<td height="40">Tanggal Lahir</td>
					<td th:text=" ${pegawaiMuda.tanggalLahir}"></td>
				</tr>
				<tr>
					<td height="40">Tahun Masuk</td>
					<td th:text=" ${pegawaiMuda.tahunMasuk}"></td>
				</tr>
				<tr>
					<td height="40">Nama Instansi</td>
					<td th:text=" ${namaInstansi} + ' - '+${pegawaiMuda.instansi.provinsi.nama}"></td>
				</tr>
				<tr>
      				<td height="40">Jabatan</td>
      				<td><ul th:each="jabatannya : ${listJabatan}">
 							<li th:text="${jabatannya.nama}"/>	
 						</ul>
 					</td>	
   				</tr>
			</table>
		<br>
		<br>
		<br>
		<center>
		<h2>Data Pegawai Tertua</h2>
		<br>
		<form>
			<table>
				<tr>
					<td width="200" height="40">NIP</td>
					<td th:text=" ${pegawaiTua.nip}" width="300"></td>
				</tr>
				<tr>
					<td height="40">Nama</td>
					<td th:text=" ${pegawaiTua.nama}"></td>
				</tr>
				<tr>
					<td height="40">Tempat Lahir</td>
					<td th:text=" ${pegawaiTua.tempatLahir}"></td>
				</tr>
				<tr>
					<td height="40">Tanggal Lahir</td>
					<td th:text=" ${pegawaiTua.tanggalLahir}"></td>
				</tr>
				<tr>
					<td height="40">Tahun Masuk</td>
					<td th:text=" ${pegawaiTua.tahunMasuk}"></td>
				</tr>
				<tr>
					<td height="40">Nama Instansi</td>
					<td th:text=" ${namaInstansi} + ' - '+${pegawaiTua.instansi.provinsi.nama}"></td>
				</tr>
				<tr>
      				<td height="40">Jabatan</td>
      				<td><ul th:each="jabatannya : ${listJabatan}">
 							<li th:text="${jabatannya.nama}"/>	
 						</ul>
 					</td>	
   				</tr>
			</table>
		</center>
	</body>
</html>
