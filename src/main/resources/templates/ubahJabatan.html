<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Ubah Jabatan</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>	
	</head>
	
	<body>
	<nav th:replace="fragments/fragment :: navbar('SIPEG')"></nav>
		
		<br>
		<center>
		<h2>Ubah Jabatan</h2>
		<br>
		<form th:action="@{/jabatan/ubah}" th:object="${jabatan}" method="POST">
			<table>
				<input type="hidden" name="id" th:value="${jabatan.id}">
				<tr>
					<td width="100" height="50">Nama</td>
					<td>
						<input type="text" name="nama" size="50" th:value="${jabatan.nama}" />
					</td>
				</tr>
				<tr>
					<td height="50">Deskripsi</td>
					<td><input type="text" name="deskripsi" size="50" th:value="${jabatan.deskripsi}" /></td>
				</tr>
				<tr>
					<td height="50">Gaji Pokok</td>
					<td><input type="number" name="gajiPokok" th:value="${jabatan.gajiPokok}" /></td>
				</tr>
			</table>
			<br>
			<button type="submit" class="btn btn-primary">Simpan</button>
		</form></center>
	</body>
</html>

<script th:inline="javascript">
	var message = /*[[${message}]]*/ 'default';
	if (message!=null){
		alert(message);
	}
</script>
