<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Ubah Jabatan</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>	
	</head>
	
	<body>
	<nav th:replace="fragments/fragment :: navbar('SIPEG')"></nav>
		
		<br>
		<center>
		<h2>Ubah Jabatan</h2>
		
		<form th:action="@{/jabatan/ubah}" th:object="${jabatan}">
			<table>
				<input type="hidden" name="id" th:value="${jabatan.id}">
				<tr>
					<td>Nama</td>
					<td>
						<input type="text" name="nama" th:value="${jabatan.nama}" />
					</td>
				</tr>
				<tr>
					<td>Deskripsi</td>
					<td><input type="text" name="deskripsi" th:value="${jabatan.deskripsi}" /></td>
				</tr>
				<tr>
					<td>Gaji Pokok</td>
					<td><input type="number" name="gajiPokok" th:value="${jabatan.gajiPokok}" /></td>
				</tr>
			</table>
			<br>
			<button type="submit">Simpan</button>
		</form></center>
	</body>
</html>
